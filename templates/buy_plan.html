{% extends "base.html" %}
{% block title %}Buy Plan{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h3 class="text-center mb-3 text-primary">Buy WiFi Plan</h3>
        <div class="text-center mb-4">
          <h5>{{ plan.name }}</h5>
          <p><strong>Speed:</strong> {{ plan.speed }} Mbps</p>
          <p><strong>Price:</strong> Ksh {{ plan.price }} / month</p>
        </div>

        <form method="POST">
          <div class="mb-3">
            <label for="phone" class="form-label">Enter your M-Pesa number</label>
            <input type="text" class="form-control" id="phone" name="phone"
                   placeholder="e.g. 0712345678" required>
          </div>

          <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-success btn-lg">
              Pay with M-Pesa
            </button>
          </div>
        </form>

        <div class="text-center mt-4">
          <a href="{{ url_for('plans_view') }}" class="btn btn-link text-decoration-none">
            ‚Üê Back to Plans
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
