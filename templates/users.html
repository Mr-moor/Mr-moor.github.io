{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3 class="mb-3">Registered Users</h3>

    <div class="d-flex gap-2 mb-3">
        <button class="btn btn-dark" onclick="window.print()">üñ®Ô∏è Print</button>
        <button class="btn btn-primary" onclick="downloadCSV()">üì• Download CSV</button>
        <button class="btn btn-success" onclick="sharePage()">üì§ Share</button>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Username</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Plan</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.plan }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
function downloadCSV() {
    let table = document.querySelector("table");
    let rows = table.querySelectorAll("tr");
    let csv = [];

    rows.forEach(row => {
        let cols = row.querySelectorAll("td, th");
        let rowData = [];
        cols.forEach(col => rowData.push(col.innerText));
        csv.push(rowData.join(","));
    });

    let csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
    let link = document.createElement("a");
    link.download = "users.csv";
    link.href = URL.createObjectURL(csvFile);
    link.click();
}

function sharePage() {
    if (navigator.share) {
        navigator.share({
            title: "Users List",
            url: window.location.href
        });
    } else {
        alert("Sharing is not supported on this device.");
    }
}
</script>
{% endblock %}
