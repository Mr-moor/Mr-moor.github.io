<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - WiFinity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* ðŸŒŒ Base Styles */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0d6efd 0%, #06b6d4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    /* ðŸ§Š Card Container */
    .form-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    /* âœ¨ Header */
    .form-container h2 {
      font-size: 1.8rem;
      color: #0d6efd;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .form-container h2 span {
      color: #06b6d4;
    }

    /* ðŸ§© Input fields */
    form label {
      display: block;
      font-weight: 600;
      text-align: left;
      margin: 0.6rem 0 0.2rem;
      color: #555;
    }

    form input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #cfe2ff;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    form input:focus {
      outline: none;
      border-color: #06b6d4;
      box-shadow: 0 0 8px rgba(0, 191, 255, 0.3);
    }

    /* ðŸ’¡ Button */
    form button {
      background: linear-gradient(to right, #06b6d4, #0d6efd);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.8rem;
      width: 100%;
      border-radius: 50px;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    form button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(0, 191, 255, 0.3);
    }

    /* ðŸ“¢ Flash Messages */
    .flash-container {
      margin-top: 1.5rem;
    }

    .flash {
      padding: 0.8rem;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      font-weight: 500;
      animation: slideIn 0.6s ease;
    }

    .flash.success {
      background-color: #d1e7dd;
      color: #0f5132;
    }

    .flash.error {
      background-color: #f8d7da;
      color: #842029;
    }

    /* ðŸ§­ Bottom link */
    .bottom-text {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #555;
    }

    .bottom-text a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 600;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }

    /* âœ¨ Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Welcome to <span>WiFinity</span></h2>

    <form method="POST" action="{{ url_for('login') }}">
      <label for="phone"><i class="bi bi-telephone"></i> Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="password"><i class="bi bi-lock"></i> Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit"><i class="bi bi-box-arrow-in-right"></i> Login</button>
    </form>

    <p class="bottom-text">Donâ€™t have an account? 
      <a href="{{ url_for('register') }}">Register here</a>
    </p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container">
          {% for category, msg in messages %}
            <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
