{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Pay for WiFi Access</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Phone (07XXXXXXXX)</label>
        <input name="phone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Amount (KES)</label>
        <input name="amount" type="number" step="1" min="1" class="form-control" required>
      </div>
      <button class="btn btn-primary w-100">Send M-Pesa Request</button>
    </form>
    <hr>
    <p class="text-muted small">Invent Innovate & Inspire.</p>
  </div>
</div>
{% endblock %}
